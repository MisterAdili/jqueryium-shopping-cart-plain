<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <section id = "item-list" class = "container">
      <div class = "header row">
        <div class = "col-xs-12">
          <h1>
            Shopping Cart
          </h1>
        </div>
      </div>
    </section>
    <section class = "container" id = "main-table">
      <div class = "item row">
        <div class = "item-name col-xs-4 col-sm-3 ">
          Apple
        </div>
        <div class = "col-xs-1 text-right">
          $
        </div>
        <div class = "item-price col-xs-3 col-sm-2">
          5
        </div>
        <div class = "item-qty col-xs-4 col-sm-2">
          <label>QTY</label>
          <input class = "quantity" type = "number" value = 1 size = '4'>
        </div>
        <div class = "d-sm-none col-xs-4">

        </div>
        <div class = "col-xs-1 text-right">
          $
        </div>
        <div class = "item-subtotal col-xs-3 col-sm-2">
          0
        </div>
        <div class = "item-remove col-xs-1"> 
          <button class = "remove">
            X
          </button>
        </div>
      </div>
    </section>
    <section class = "container" id = "newRow">
      <div class="row newItem">
        <div class="col-xs-4 col-sm-3">
          <input placeholder="banana" id="name" type = "text" value = 'banana' size = '10'>
        </div>
        <div class="col-xs-4 col-sm-3">
          <label>$</label>
          <input placeholder="2" id= "cost" type = "number" value = '2' size = '4'>
        </div>
        <div class="col-xs-4 col-sm-2">
          <label>QTY</label>
          <input placeholder="1" type = "number" id= "qty" value = '1' size = '4'>
        </div>
        <div class="col-xs-2">
          <button id="addButton">
            Add
        </div>
      </div>
    </section>
    <section class = "container" id = 'total'>
      <div class = "row">
        <div class = "col-xs-12">
          <h1 class="total-price-label">
            Total Price:
          </h1>
          <div class = "col-xs-1 text-right">
            $
          </div>
          <div class = "col-xs-2" id="total-price">
            0
          </div>
<!--
          <button class="calculate">
            Calculate
        </div>
      -->
      </div>
    </section>
  </body>
</html>
